<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script> -->

    <title>Boston House Prediciton</title>

    <style>

        .btn {
            background-color:darkorange;
        }
    
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Comic Sans MS;
            background-color: black;
            color: skyblue
          }

    </style>
</head>
<body class="center">

    <div>

        <h4>Boston Housing Prediction</h4>

        <form class="form-control" action="{{ url_for('predict') }}" method="post" id="form">

            <input class="form-control" type="text" name="CRIM" id="CRIM" placeholder="CRIM" required="required"/> <br>
            <input class="form-control" type="text" name="ZN" id="ZN" placeholder="ZN" required="required"/> <br>
            <input class="form-control" type="text" name="INDUS" id="INDUS" placeholder="INDUS" required="required"/> <br>
            <input class="form-control" type="text" name="CHAS" id="CHAS"  placeholder="CHAS" required="required"/> <br>
            <input class="form-control" type="text" name="NOX" id="NOX"  placeholder="NOX" required="required"/> <br>
            <input class="form-control" type="text" name="RM" id="RM"  placeholder="RM" required="required"/> <br>
            <input class="form-control" type="text" name="Age" id="Age"  placeholder="Age" required="required"/> <br>
            <input class="form-control" type="text" name="DIS" id="DIS"  placeholder="DIS" required="required"/> <br>
            <input class="form-control" type="text" name="RAD" id="RAD"  placeholder="RAD" required="required"/> <br>
            <input class="form-control" type="text" name="TAX" id="TAX" placeholder="TAX" required="required"/> <br>
            <input class="form-control" type="text" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO" required="required"/> <br>
            <input class="form-control" type="text" name="B" id="B" placeholder="B" required="required"/> <br>
            <input class="form-control" type="text" name="LSTAT" id="LSTAT" placeholder="LSTAT" required="required"/> <br>

            <button class="form-control btn btn-primary" type="submit"> Predict </button>

            <br>
            <br>


        </form>

    </div>
    <br>

    <div>
        <h5>{{ prediction_text }}</h5>
    </div>
    
    
</body>
</html>
