<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>

    <title>Boston House Prediciton</title>

    <style>

        .form-container {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            margin: 5px;
        }


        .btn {
            background-color:darkorange;
        }
    
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Comic Sans MS;
            background-color: black;
            color: skyblue
        }

        #predict_text {

            color: rgb(255, 196, 35);
            align-items: center;
        }

    </style>
</head>
<body class="center">

    <div>

        <h3>Boston Housing Prediction</h3>
        <br>

        <form action="{{ url_for('predict') }}" method="post" id="form">

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="CRIM" id="CRIM" placeholder="CRIM" required="required"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="ZN" id="ZN" placeholder="ZN" required="required"/> 
                </div>

            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="INDUS" id="INDUS" placeholder="INDUS" required="required"/> 
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="CHAS" id="CHAS"  placeholder="CHAS" required="required"/> 
                </div>
            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="NOX" id="NOX"  placeholder="NOX" required="required"/> 
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="RM" id="RM"  placeholder="RM" required="required"/>
                </div>

            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="DIS" id="DIS"  placeholder="DIS" required="required"/>
                </div>
    

                <div class="form-group">
                    <input class="form-control" type="text" name="Age" id="Age"  placeholder="Age" required="required"/>
                </div>

            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="RAD" id="RAD"  placeholder="RAD" required="required"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="TAX" id="TAX" placeholder="TAX" required="required"/>
                </div>

            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO" required="required"/>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name="B" id="B" placeholder="B" required="required"/>
                </div>
            </div>

            <div class="form-container">

                <div class="form-group">
                    <input class="form-control" type="text" name="LSTAT" id="LSTAT" placeholder="LSTAT" required="required"/>
                </div> 

            </div>

            <div class="form-group">
                <button class="form-control btn btn-primary" type="submit"> Predict </button>
            </div>

            <br>
            <br>

        </form>

    </div>
    <br>

    <div class="form-container">
        <h3 id="predict_text">{{ prediction_text }}</h3>
    </div>
    
    
</body>
</html>
